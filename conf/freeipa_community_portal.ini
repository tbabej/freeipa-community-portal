# This file contains canned, production values for deployment. It should be 
# edited by the end-user for their particular deployment, especially the
# Mailers section. It is installed as part of the install script to: 
#     /etc/freeipa_community_portal.ini

[Mailers]
# SMTP connection settings
smtp_server=CHANGEME.example.com
smtp_port=25
# security type to use. "STARTTLS" or "SSL" support, anything else is unencrypted
smtp_security_type=

smtp_use_auth=False
smtp_username=
smtp_password=

# where mail originates from
default_from_email=CHANGEME@example.com

# the address to send admin mail to
default_admin_email=CHANGEME@example.com

[Captcha]
# the location of the key
key_location=/var/lib/freeipa_community_portal/key

[Database]
# the directory where we store our databases
db_directory=/var/lib/freeipa_community_portal/
